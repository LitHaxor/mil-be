version: '3.8'

services:
  mil-be-api:
    image: prdman.azurecr.io/mil-be-api:latest
    container_name: mil-be-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - stack.env
    networks:
      - mil-network

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

    # Uncomment if you want to persist logs
    # volumes:
    #   - ./logs:/app/logs

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  mil-network:
    driver: bridge
